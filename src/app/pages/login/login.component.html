<app-banner
src="assets/imagens/banner-login.png"
alt="Banner da aplicação jornada ">
</app-banner>
<section class="login-component">
<mat-card class="login">
  <div class="image-container">
    <figure>
      <img src="assets/imagens/simbolo-bussola.png"
      alt="simbolo de uma bussula laranja">
    </figure>
  </div>
  <div class="form-container">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" placeholder="Digite seu email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="senha"  matInput type="password" placeholder="Digite sua senha">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button color="primary" >
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <P>Ainda não possui conta?
          <a><strong><u>Clique aqui para se cadastrar</u></strong></a>
        </P>

      </form>
  </div>
</mat-card>
</section>
